<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RPS</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

  <!--
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">-->

  <link rel="stylesheet" href="assets/css/yeti.bootstrap.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

  <script src="assets/js/app.js"></script>

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


  <div class="container-fluid">
    <div class="row" id="outerRow">

      <div class="col-md-8">
        <div class="row">
          <div class="jumbotron">
            <h1 class="text-center">Rock Paper Scissors</h1>
          </div>

          <!-- Player one area -->
          <div class="col-xs-6 col-md-5">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title" id="playerOneTitle">Player One</h3>
              </div>
            </div>
            <div class="panel panel-body" id="playerOneGameArea">
              <h4 class="text-muted">Choose your move</h4>
              <div class="btn-group" role="group" aria-label="player-one-choices">
                <button class="btn btn-default" data-choice="rock" id="p1-rock">Rock</button>
                <button class="btn btn-default" data-choice="paper" id="p1-paper">Paper</button>
                <button class="btn btn-default" data-choice="scissors" id="p1-scissors">Scissors</button>
              </div>
            </div>
          </div>

          <div class="col-md-2">
            <!-- TODO add class to hide div with media break -->
          </div>

          <!-- Player two area -->
          <div class="col-xs-6 col-md-5">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title" id="playerTwoTitle">Player Two</h3>
              </div>
            </div>
            <div class="panel panel-body" id="playerTwoGameArea">
              <h4 class="text-muted">Choose your move</h4>
              <div class="btn-group" role="group" aria-label="player-two-choices">
                <button class="btn btn-default" data-choice="rock" id="p2-rock">Rock</button>
                <button class="btn btn-default" data-choice="paper" id="p2-paper">Paper</button>
                <button class="btn btn-default" data-choice="scissors" id="p2-scissors">Scissors</button>
              </div>
            </div>
          </div>
        </div>
        <!-- End player row -->

        <div class="row" id='signInRow'>
          <div class="col-xs-12">
            <div class="input-group">
              <!--<label for="newUser">Sign In</label>-->
              <input type="text" class="form-control" id="newUserName" placeholder="Enter username" required>
              <span class="input-group-btn">
                <button class="btn btn-primary" id="newUserSubmit">Join Game</button>
              </span>
            </div>

          </div>
        </div>

      </div>
      <!-- End main content column -->

      <div class="col-md-4" id="chatColumn">
        <div class="panel panel-default" id="chatPanel">
          <button type="button" class="close pull-left" arial-label="Close"><span aria-hidden="true">&times;</span></button>
          <div class="panel-body" id="chatBody"></div>
          <div class="input-group moveToBottom">
            <input type="text" class="form-control" placeholder="Sign in to send messages" id="chatMessage">
            <span class="input-group-btn">
              <button class="btn btn-primary disabled" id="chatSubmit">Send</button>
            </span>
          </div>
        </div>
      </div>

    </div>

  </div>
  <!-- End container -->

</body>

</html>
